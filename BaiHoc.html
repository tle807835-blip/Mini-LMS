        const p = new URLSearchParams(window.location.search);
        const courseId = p.get("id") || "1";
        const lessons = courses[courseId];
        let current = 0;  
        let completed = Number(localStorage.getItem("completed_" + courseId)) || 0;
    
        function render(){
            const l = lessons[current];
            document.getElementById("title").innerText = l.title;
            document.getElementById("desc").innerText = l.desc;
            document.getElementById("content").innerText = l.content;
            document.getElementById("lessonVideo").src = l.video;
            renderLessonList();
            updateProgress();
        }

        function renderLessonList(){
            let html="";
            lessons.forEach((l,i)=>{
                let lock = i > current ? "opacity:0.4;pointer-events:none" : "";
                let active = i === current ? "border:1px solid #1745b3" : "";
                html += `
                    <div class="lesson-item" onclick="openLesson(${i})"
                        style="${lock}${active}">
                        ${i+1}. ${l.title}
                    </div>`;
            });
            document.getElementById("lessonList").innerHTML = html;
        }
    
        function openLesson(i){
            if(i > current) return;
            current = i;
            localStorage.setItem("lesson_" + courseId, current);
            render();
        }
    
        function nextLesson(){
            if(current >= completed){
                alert("Bạn phải hoàn thành bài hiện tại trước khi sang bài tiếp theo!");
                return;
            }
            if(current < lessons.length-1){
                current++;
                localStorage.setItem("lesson_" + courseId, current);
                render();
            }
        }
    
        function prevLesson(){
            if(current > 0){
                current--;
                localStorage.setItem("lesson_" + courseId, current);
                render();
            }
        }
    
        function complete(){
            if(completed < lessons.length){
                completed++;
                localStorage.setItem("completed_" + courseId, completed);
            }
            if(current < lessons.length - 1){
                current++;
            }
            render();
        }
    
        function updateProgress(){
            let percent = (completed / lessons.length) * 100;
            document.getElementById("percent").innerText = Math.floor(percent) + "%";
            document.getElementById("topBar").style.width = percent + "%";
            document.getElementById("progressText").innerText = `Đã hoàn thành ${completed}/${lessons.length} bài`;
        }
        render();
